<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon/Favicon Ippon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        <form>
            <input type="Email" placeholder="Email"required />
            <div class="password-container">
              <input type="password" placeholder="Senha" required/>
              <span class="toggle-password">&#128065;</span>
            </div>
            <a href="#">Esqueceu a senha?</a>
            <button>Acessar</button>
            <button>Criar conta</button>
                  </div>
        </form>

</body>
<script>document.querySelector('.toggle-password').addEventListener('click', function () {
    const passwordInput = document.querySelector('.password-container input');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      this.innerHTML = '&#128064;'; // Ícone de olho aberto
    } else {
      passwordInput.type = 'password';
      this.innerHTML = '&#128065;'; // Ícone de olho fechado
    }
  });</script>
</html>
